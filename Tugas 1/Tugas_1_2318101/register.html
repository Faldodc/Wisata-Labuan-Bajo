<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Destinasi Wisata Labuan Bajo</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f8ff; margin: 0; padding: 0; }
        header { background-color: #2a9d8f; color: white; padding: 20px; text-align: center; }
        .register-box { max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; background-color: white; }
        .register-box h2 { text-align: center; }
        .register-box input[type="text"], .register-box input[type="password"], .register-box input[type="email"] { width: 100%; padding: 10px; margin: 10px 0; }
        .register-box input[type="submit"] { width: 100%; padding: 10px; background-color: #2a9d8f; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <header>
        <h1>Register - Destinasi Wisata Labuan Bajo</h1>
    </header>

    <div class="register-box">
        <h2>Daftar Akun</h2>
        <form action="dashboard.html" method="POST">
            <input type="text" name="fullname" placeholder="Nama Lengkap" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Daftar">
        </form>
    </div>

</body>
</html>
