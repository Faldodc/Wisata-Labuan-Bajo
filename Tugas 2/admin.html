<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
        }

        .dashboard {
            display: flex;
            height: 100vh;
            background-color: #fff;
        }

        .sidebar {
            width: 200px;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .sidebar h2 {
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            margin-bottom: 10px;
        }

        .sidebar a {
            text-decoration: none;
            color: #333;
            padding: 10px;
            background-color: #ddd;
            border-radius: 5px;
            display: block;
        }

        .sidebar a:hover {
            background-color: #ccc;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        .content h1 {
            margin-top: 0;
        }

        .content img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <h2>Dashboard</h2>

                <li><a href="#">Menu</a></li>

                <li><a href="#">Menu</a></li>
            </ul>
        </div>
